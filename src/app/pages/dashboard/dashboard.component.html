<div class="dashboard-container fade-in">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p class="subtitle">Bienvenido a tu panel de control personalizado</p>
  </div>

  <!-- Estadísticas -->
  <div class="stats-grid">
    <app-stats-card 
      *ngFor="let stat of stats" 
      [title]="stat.title"
      [value]="stat.value"
      [change]="stat.change"
      [icon]="stat.icon"
      [color]="stat.color"
      [animated]="true"
      [clickable]="true"
      (cardClick)="onStatCardClick(stat)">
    </app-stats-card>
  </div>

  <!-- Widgets -->
  <div class="widgets-container" [ngClass]="'layout-' + (layout$ | async)" cdkDropList (cdkDropListDropped)="onWidgetDrop($event)">
    <app-widget-card 
      *ngFor="let widget of widgets; let i = index" 
      [title]="widget.title"
      [content]="widget.content"
      [type]="widget.type"
      [icon]="widget.icon"
      cdkDrag
      class="stagger-item">
    </app-widget-card>
    
    <!-- Gráficos interactivos -->
    <app-chart-widget
      *ngFor="let chart of chartWidgets; let i = index"
      [title]="chart.title"
      [type]="chart.type"
      cdkDrag
      class="stagger-item">
    </app-chart-widget>
  </div>
</div>
