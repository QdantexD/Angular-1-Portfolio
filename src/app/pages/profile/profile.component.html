<div class="profile-container fade-in">
  <div class="profile-header">
    <h1>Mi Perfil</h1>
    <p class="subtitle">Gestiona tu informaci√≥n personal</p>
  </div>

  <mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>{{ (user$ | async)?.name }}</mat-card-title>
      <mat-card-subtitle>{{ (user$ | async)?.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" required>
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="Administrador">Administrador</mat-option>
            <mat-option value="Usuario">Usuario</mat-option>
            <mat-option value="Editor">Editor</mat-option>
          </mat-select>
          <mat-icon matPrefix>badge</mat-icon>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">
            <mat-icon>save</mat-icon>
            Guardar Cambios
          </button>
          <button mat-button type="button" (click)="profileForm.reset()">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
