<mat-toolbar color="primary" class="header-toolbar">
  <button mat-icon-button (click)="onToggleSidebar()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="header-title">Personalización Avanzada</span>

  <span class="spacer"></span>

  <button mat-icon-button [matTooltip]="(currentTheme$ | async) === 'light' ? 'Modo Oscuro' : 'Modo Claro'" 
          (click)="toggleTheme()" class="theme-toggle">
    <mat-icon>{{ (currentTheme$ | async) === 'light' ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-button">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <div class="user-menu-header">
      <div class="user-info">
        <strong>{{ userName$ | async }}</strong>
        <span class="user-email">{{ (user$ | async)?.email }}</span>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Mi Perfil</span>
    </button>
    <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>Configuración</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Cerrar Sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>
