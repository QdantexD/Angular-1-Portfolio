<div class="chart-widget glass-effect">
  <div class="chart-header">
    <h3>{{ title }}</h3>
    <button mat-icon-button [matMenuTriggerFor]="chartMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #chartMenu="matMenu">
      <button mat-menu-item (click)="exportChart()">
        <mat-icon>download</mat-icon>
        <span>Exportar</span>
      </button>
      <button mat-menu-item (click)="refreshChart()">
        <mat-icon>refresh</mat-icon>
        <span>Actualizar</span>
      </button>
      <button mat-menu-item (click)="configureChart()">
        <mat-icon>settings</mat-icon>
        <span>Configurar</span>
      </button>
    </mat-menu>
  </div>
  <div class="chart-container">
    <canvas baseChart
            [data]="chartData"
            [options]="chartOptions"
            [type]="chartType">
    </canvas>
  </div>
</div>
