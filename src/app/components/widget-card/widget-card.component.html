<mat-card class="widget-card">
  <mat-card-header>
    <div class="widget-header">
      <div class="widget-title-section">
        <mat-icon *ngIf="icon" class="widget-icon">{{ icon }}</mat-icon>
        <mat-card-title>{{ title }}</mat-card-title>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>refresh</mat-icon>
          <span>Actualizar</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Configurar</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="widget-content" [ngClass]="'type-' + type">
      <div *ngIf="type === 'chart'" class="chart-placeholder">
        <mat-icon>bar_chart</mat-icon>
        <p>Gr√°fico de datos</p>
      </div>
      
      <div *ngIf="type === 'list'" class="list-placeholder">
        <div class="list-item" *ngFor="let i of [1,2,3]">
          <mat-icon>circle</mat-icon>
          <span>Item de lista {{ i }}</span>
        </div>
      </div>

      <div *ngIf="type === 'card'" class="card-placeholder">
        <p>{{ content }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
